<body>

        <h1 class="text-center text-white">For you My Special Girl</h1>
        <div class="text-center">

                <div class="col-lg-6 mx-auto">

                </div>
            </div>
            <!-- <iframe width="0" height="0" src="https://www.youtube.com/embed/jP6eEKrghGI?controls=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->



        </div>
    </div>
    <br>
    <div class="text-center">
        <!-- <p><a href="#" rel="tooltip" data-original-title="you have 2 notificationa">Notification</a>.</p> -->
        <button onclick="typeWriter()" data-original-title="Click Me" id="heart" class="btn btn-danger"><i
                class="fa fa-heart"></i></button>
    </div>
    <br>
    <div class="container">

        <div class="text-center text-white" id="demo"></div>
        <div class="text-center text-white" id="cop">- From R -</div>

        <iframe
            style="visibility: hidden;"

    </div>



    <!-- Modal -->
    <div class="modal fade" id="MyModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-white text-center" id="exampleModalLabel">Apakah kamu mau jadi

                </div>

                    <div class="text-center">
                        <a href="https://api.whatsapp.com/send?phone=6283863447918&text=Aku%20Mau%20Jadi%20Pendamping%20Hidupmu"

                        <a href="https://api.whatsapp.com/send?phone=6283863447918&text=Maaf%20Aku%20Menolaknya"

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script>
        $('#heart').tooltip({
            placement: 'top',
            trigger: 'manual'
        }).tooltip('show');
        $('#heart').on('click', function () {
            $(this).tooltip('hide');
        });
        $('#cop').hide();
        var i = 0;
        var txt =
            'Aku bisa saja hidup tanpa matahari, dan aku tidak perlu melihat cahaya rembulan, tapi aku sangat tidak bisa hidup tanpa cahaya wajahmu, tetaplah di sisiku untuk selamanya. Aku telah membuka hatiku untuk menunjukkan apa yang ada di dalamnya . Itu semua ada untukmu. sudah ada yang disembunyikan. Beri aku waktu maka aku membuatmu jatuh cinta kepadaku, sebagaiman aku jatuh cinta kepadamu. Cintailah aku seadanya, kalau kamu mencintaiku sedikit saja, aku akan menyerahkan seluruh hatiku untukmu.';

        var speed = 50;

        function typeWriter() {
            setInterval(() => {
                $('#cop').show();
                $('#MyModel').modal('show');
            }, 25000);

            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
